                color: white;

              }

            }

            .instagram-post {
                border-radius: 1vw 1vw 0vw 0vw;

            .caption {

              padding-left: 1vw;
              padding-top: 1vw;
              padding-bottom: 1vw;
              height: 7vh;
              font-family: 'Inter';
              font-style: normal;
              font-size: 2.5vh;
              line-height: 2.6vh;

            @media screen and (max-width:576px) {
                #frame1 {display: none;}
            }

            @media screen and (orientation:portrait) {
                .col-4 {

                    font-size: 2.5vw;
                }

                .col-sm-4 {
                    width: 62%;
                    margin-top: 2vh;
                }
                
                .col-12 {

                }

                .caption {

                    padding-bottom: 1vh;

                .footer {

            @media screen and (min-width:2160px) and (orientation:portrait) {

                    margin-left: 2vw;
