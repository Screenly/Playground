<!DOCTYPE html>
<html>
    <head>
    {% block head %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="keywords" content="{{ keywords }}">
        <meta name="description" content="{{ description }}">
        <meta name="og:title" content="{{ title }}">
        <meta name="og:description" content="{{ description }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{{ title }}</title>

        {% block styles %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" inline>
        <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet" inline>
        <link href="../../assets/styles/main.css" rel="stylesheet" inline>
        {% endblock %}

        {% block scripts %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" inline></script>
        {% endblock %}
    {% endblock %}
    </head>
    
    <body>
        <div class="container-fluid">
            {% include "partials/header.html" %}
            <main>
                {% block content %}{% endblock %}
            </main>
            {% include "partials/footer.html" %}
        </div>
        {% block scriptsfooter %}{% endblock %}
    </body>
</html>
