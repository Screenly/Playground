<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFL Bus Stop Lookup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="container mx-auto px-4 py-8 min-h-screen flex flex-col">
        <header class="bg-gradient-to-r from-blue-600 to-blue-800 text-white rounded-lg shadow-lg p-6 mb-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <h1 class="text-3xl font-bold mb-4 md:mb-0">
                    <i class="fas fa-bus mr-2"></i> TFL Bus Stop Lookup
                </h1>
                <div class="search-container relative w-full md:w-1/3">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    <input type="text" id="search" placeholder="Search by stop name or code..."
                           class="w-full pl-10 pr-4 py-2 rounded-full border-none shadow focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
            </div>
        </header>

        <main class="bg-white rounded-lg shadow-lg p-6 mb-6 flex-grow">
            <div class="text-sm text-gray-500 mb-4">
                <i class="fas fa-info-circle mr-1"></i> This tool helps you find TfL bus stops across London. Use the filters below to narrow your search.
            </div>

            <!-- Filters will be injected here by JS -->

            <div class="relative overflow-x-auto rounded-lg border mt-4">
                <div class="data-container min-h-[400px]">
                    <table class="min-w-full bg-white">
                        <thead>
                            <tr>
                                <!-- Table Headers will be injected by JavaScript -->
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table Data will be injected by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination will be injected here by JS -->
        </main>

        <footer class="bg-white rounded-lg shadow-lg p-6 text-center text-gray-600">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div>
                    <p>TFL Bus Stop data for <a href="https://www.screenly.io/edge-apps/tfl/" target="_blank" class="text-blue-600 hover:text-blue-800 underline">Screenly TFL Bus Stop Edge Apps</a></p>
                </div>
                <div class="mt-3 md:mt-0">
                    <a href="https://www.screenly.io/developers/edge-apps/" target="_blank" class="text-blue-600 hover:text-blue-800 underline">
                        <i class="fas fa-code mr-1"></i> Screenly Edge Apps
                    </a>
                    <span class="mx-2">|</span>
                    <a href="https://github.com/Screenly/Playground/tree/master/edge-apps/helpers/tfl/bus-stop-lookup/" target="_blank" class="text-blue-600 hover:text-blue-800 underline">
                        <i class="fab fa-github mr-1"></i> Edit on GitHub
                    </a>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
