---
syntax: manifest_v1
description: Displays latest two Instagram post
icon: 'https://playground.srly.io/edge-apps/instagram/static/images/icon.svg'
author: Screenly, Inc.
settings:
  enable_analytics:
    type: string
    default_value: 'true'
    title: Enable Analytics
    optional: true
    help_text: Enable or disable Sentry and Google Analytics integrations.
    is_global: true
  instagram_api_token:
    type: secret
    title: Instagram API Token
    optional: false
    help_text: |
      Enter your Instagram API token to access your Instagram posts and data.
  tag_manager_id:
    type: string
    default_value: ''
    title: Tag Manager ID
    optional: true
    help_text: |
      Enter your Google Tag Manager container ID to enable tracking and analytics.
    is_global: true
