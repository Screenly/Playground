<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asset Metadata</title>
  <link href="static/styles/common.css" rel="stylesheet">
  <link href="static/styles/styles.css" rel="stylesheet">
</head>
<body>
  <div  class="main-container main-container-grid">
    <div class="primary-card host-name-card">
      <div class="icon-card">
        <img id="name-icon" src="static/images/icons/name-icon.svg" class="icon-card-icon" alt="icon"/>
        <span class="icon-card-text">Host Name</span>
      </div>
      <span class="icon-card-text host-name-text">My host name</span>
    </div>
    <div class="primary-card screen-name-card">
      <div class="icon-card">
        <img id="name-icon" src="static/images/icons/name-icon.svg" class="icon-card-icon" alt="icon"/>
        <span class="icon-card-text">Name</span>
      </div>
      <span class="icon-card-text screen-name-text">My Screen name</span>
    </div>
    <div class="secondary-card hardware-name-card">
      <div class="icon-card">
        <img id="hardware-icon" src="static/images/icons/hardware-icon.svg" class="icon-card-icon" alt="icon"/>
        <span class="icon-card-text">Hardware</span>
      </div>
      <span class="icon-card-text hardware-name-text">Raspberry Pi 3B</span>
    </div>
    <div class="secondary-card brand-logo-card">
      <img id="brand-logo" src="static/images/Screenly.svg" class="brand-logo" alt="Brand Logo" />
      <span class="info-text">Powered by Screenly</span>
    </div>
    <div class="secondary-card version-name-card">
      <div class="icon-card">
        <img id="version-icon" src="static/images/icons/version-icon.svg" class="icon-card-icon" alt="icon"/>
        <span class="icon-card-text">Version</span>
      </div>
      <span class="icon-card-text version-name-text">Screenly 2 Player</span>
    </div>
    <div class="secondary-card coordinates-card">
      <div class="icon-card">
        <img id="coordinates-icon" src="static/images/icons/coordinates-icon.svg" class="icon-card-icon" alt="icon"/>
        <span class="icon-card-text">Coordinates</span>
      </div>
      <span class="icon-card-text coordinates-name-text">9.9710336, 76.2258925</span>
    </div>
    <div class="secondary-card labels-name-card">
      <div class="icon-card">
        <img id="version-icon" src="static/images/icons/version-icon.svg" class="icon-card-icon" alt="icon"/>
        <span class="icon-card-text">Labels</span>
      </div>
      <div class="label-chip-container">
        <!-- <div class="label-chip">
          <span class="label-chip-text-label"></span>
        </div> -->



      </div>

      </div>
    </div>


  </div>
  <script src="static/js/main.js"></script>
</body>
</html>
