<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Asset Medatada</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="bootstrap/theme/playground-theme.css">
    <link rel="stylesheet" href="static/styles/main.css">

    <script src="screenly.js?version=1"></script>
  </head>

  <body>
    <div class="d-flex flex-column h-100">
      <main class="content">
        <div id="map"></div>
        <div class="metadata">
          <div class="header">
            <img src="static/images/logo.svg" alt="screenly logo" />
            <span>Screen Metadata</span>
          </div>
          <div class="data">
            <div class="metadata-item">
              <label>Hostname:</label>
              <div class="value hostname">Unavailable</div>
            </div>
            <div class="metadata-item">
              <label>Version:</label>
              <div class="value version">Unavailable</div>
            </div>
            <div class="metadata-item">
              <label>Name:</label>
              <div class="value name">Unavailable</div>
            </div>
            <div class="metadata-item">
              <label>Coordinates:</label>
              <div class="value coordinates">Unavailable</div>
            </div>
            <div class="metadata-item">
              <label>Location:</label>
              <div class="value location">Unavailable</div>
            </div>
          </div>
          <div class="tags">
            <label>Labels</label>
            <div class="value labels">
              Unavailable
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="static/js/main.js"></script>
  </body>
</html>
