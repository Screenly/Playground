---
syntax: manifest_v1
id:
description: Displays a leaderboard of Strava club activities.
icon: https://playground.srly.io/edge-apps/strava-club-leaderboard/static/images/icon.svg
author: Screenly, Inc.
ready_signal: true
settings:
  access_token:
    type: secret
    title: Strava Access Token
    optional: false
    help_text: |
      Enter your Strava Access Token from https://www.strava.com/settings/api (keep this secure).
  client_id:
    type: string
    title: Strava Client ID
    optional: false
    help_text: |
      Enter your Strava API Client ID from https://www.strava.com/settings/api (public identifier for your app).
  client_secret:
    type: secret
    title: Strava Client Secret
    optional: false
    help_text: |
      Enter your Strava API Client Secret from https://www.strava.com/settings/api (keep this secure).
  club_id:
    type: string
    title: Strava Club ID
    optional: false
    help_text: |
      Enter the Strava club ID to display the leaderboard for. Find this in the club URL: https://www.strava.com/clubs/{club_id} (use lowercase letters).
  refresh_token:
    type: secret
    title: Strava Refresh Token
    optional: false
    help_text: |
      Enter your Strava Refresh Token from https://www.strava.com/settings/api (keep this secure).
