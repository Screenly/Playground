---
syntax: manifest_v1
id:
description: Displays a leaderboard of Strava club activities with weekly/monthly rankings
icon: 'https://playground.srly.io/edge-apps/strava-club-leaderboard/static/images/icon.svg'
author: Screenly, Inc.
ready_signal: true
settings:
  client_id:
    type: string
    title: Strava Client ID
    optional: false
    help_text: |
      Your Strava API Client ID from https://www.strava.com/settings/api
      This is the public identifier for your Strava app.
  client_secret:
    type: secret
    title: Strava Client Secret
    optional: false
    help_text: |
      Your Strava API Client Secret from https://www.strava.com/settings/api
      Keep this secret secure - it's used for OAuth authentication.
    is_global: true
  access_token:
    type: secret
    title: Strava Access Token
    optional: false
    help_text: |
      Your Strava API Access Token obtained via OAuth flow.
      This token is required to access club activities data and will be automatically refreshed.
    is_global: true
  refresh_token:
    type: secret
    title: Strava Refresh Token
    optional: false
    help_text: |
      Your Strava Refresh Token obtained via OAuth flow.
      This token is used to automatically refresh expired access tokens.
      Required for long-term operation without manual intervention.
    is_global: true

  club_id:
    type: string
    title: Strava Club ID
    optional: false
    help_text: |
      The ID of the Strava club to display leaderboard for.
      You can find this in the club URL: https://www.strava.com/clubs/{club_id}
  max_athletes:
    type: string
    default_value: '10'
    title: Maximum Athletes to Display
    optional: false
    help_text: |
      Maximum number of athletes to show in the leaderboard (1-10)
      Default: 10 athletes. Shows the top athletes ranked by total distance.

