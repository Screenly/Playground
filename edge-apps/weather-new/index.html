<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather New - Screenly Edge App</title>
</head>
<body class="m-0 p-0 overflow-hidden">
  <auto-scaler reference-width="1920" reference-height="1080" orientation="auto">
    <div id="app" class="weather-app">
      <app-header class="app-header" show-date time-format="12h"></app-header>

      <main class="content">
        <section class="current">
          <div class="city text-shadow" data-city>Loading...</div>
          <div class="temperature">
            <span class="temperature-value" data-current-temp>--</span>
            <span class="temperature-unit" data-temp-unit>°</span>
          </div>
          <div class="status-row text-shadow">
            <span class="status" data-weather-status>Loading</span>
            <div class="status-range">
              <span class="status-range-item" data-high-temp>
                <img src="/assets/images/arrow-up.png" alt="High" class="status-range-icon" />
                <span>--°</span>
              </span>
              <span class="status-range-item" data-low-temp>
                <img src="/assets/images/arrow-down.png" alt="Low" class="status-range-icon" />
                <span>--°</span>
              </span>
            </div>
          </div>
        </section>

        <section class="forecast-card">
          <div class="forecast-header">
            <img src="/assets/images/forecast.svg" alt="forecast icon" class="forecast-header-icon" />
            <span class="forecast-title">FORECAST BY HOUR</span>
          </div>
          <div class="forecast-list" data-forecast-list></div>
        </section>
      </main>
    </div>
    </auto-scaler>

    <script src="screenly.js?version=1"></script>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
