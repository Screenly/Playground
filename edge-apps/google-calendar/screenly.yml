---
syntax: manifest_v1
description: Screenly Google Calendar Edge App
icon: https://playground.srly.io/edge-apps/google-calendar/src/img/icon.svg
author: Screenly, Inc.
ready_signal: true
settings:
  bypass_cors:
    type: string
    default_value: 'false'
    title: Bypass CORS
    optional: true
    help_text: |
      Enable CORS bypass for iCal URLs that require it to resolve access restrictions.
  calendar_id:
    type: string
    default_value: primary
    title: Google Calendar ID
    optional: true
    help_text: |
      Enter the Google Calendar ID to display events from (defaults to primary calendar).
  calendar_mode:
    type: string
    default_value: monthly
    title: Calendar Mode
    optional: true
    help_text: |
      Select the calendar view mode ('monthly', 'weekly', or 'daily').
  calendar_source_type:
    type: string
    default_value: ical
    title: Calendar Source Type
    optional: true
    help_text: |
      Choose the calendar source type ('api' for Google API or 'ical' for iCal feed).
  client_id:
    type: secret
    title: Google OAuth Client ID
    optional: true
    help_text: |
      Enter your Google OAuth 2.0 Client ID for API authentication (keep this secure).
  client_secret:
    type: secret
    title: Google OAuth Client Secret
    optional: true
    help_text: |
      Enter your Google OAuth 2.0 Client Secret for API authentication (keep this secure).
  enable_analytics:
    type: string
    default_value: 'true'
    title: Enable Analytics
    optional: true
    help_text: Enable or disable Sentry and Google Analytics integrations.
    is_global: true
  ical_url:
    type: secret
    title: iCal URL
    optional: true
    help_text: |
      Enter the public iCal feed URL for your calendar. Only used when `calendar_source_type` is set to 'ical'.
  override_locale:
    type: string
    default_value: ''
    title: Override Locale
    optional: true
    help_text: |
      Enter the locale to override the default locale for the calendar.
      If left blank, the default locale will be used.
      Example: 'fr'
  override_timezone:
    type: string
    default_value: ''
    title: Override Timezone
    optional: true
    help_text: |
      Enter the timezone to override the default timezone for the calendar.
      If left blank, the default timezone will be used.
      Example: 'America/New_York'
  refresh_token:
    type: secret
    title: Google OAuth Refresh Token
    optional: true
    help_text: |
      Enter your Google OAuth 2.0 refresh token to access calendar data (keep this secure).
  sentry_dsn:
    type: secret
    title: Sentry Client Key
    optional: true
    help_text: |
      Enter your Sentry DSN to enable error tracking and monitoring.
    is_global: true
  tag_manager_id:
    type: string
    default_value: GTM-P98SPZ9Z
    title: Google Tag Manager ID
    optional: true
    help_text: |
      Enter your Google Tag Manager container ID to enable tracking and analytics.
    is_global: true
  theme:
    type: string
    default_value: light
    title: Theme
    optional: false
    help_text: |
      Select the visual theme for the application ('light' or 'dark').
