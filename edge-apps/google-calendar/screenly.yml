---
syntax: manifest_v1
id: 01JY4ARF0H5TAWWEG24KJGW33X
description: Screenly Google Calendar Edge App
icon: https://playground.srly.io/edge-apps/google-calendar/src/img/icon.svg
author: Screenly, Inc.
ready_signal: true
settings:
  bypass_cors:
    type: string
    default_value: 'false'
    title: Bypass CORS
    optional: true
    help_text: |
      Enable this option to bypass CORS restrictions when loading the iCal URL.
  calendar_id:
    type: string
    default_value: primary
    title: Google Calendar ID
    optional: true
    help_text: Specify the Google Calendar ID
  calendar_mode:
    type: string
    default_value: monthly
    title: Calendar Mode
    optional: true
    help_text: |
      Select the calendar view mode. Options: monthly, weekly, or daily.
  calendar_source_type:
    type: string
    default_value: ical
    title: Calendar Source Type
    optional: true
    help_text: |
      Choose the calendar source type: 'api' for Google API or 'ical' for iCal feed.
  client_id:
    type: secret
    title: Google OAuth Client ID
    optional: true
    help_text: |
      Enter the Google OAuth 2.0 Client ID for API authentication.
  client_secret:
    type: secret
    title: Google OAuth Client Secret
    optional: true
    help_text: |
      Enter the Google OAuth 2.0 Client Secret for API authentication.
  enable_analytics:
    type: string
    default_value: 'true'
    title: Enable Analytics
    optional: true
    help_text: |
      Enable or disable analytics tools like Sentry and Google Analytics.
    is_global: true
  ical_url:
    type: secret
    title: iCal URL
    optional: true
    help_text: |
      Provide the public iCal feed URL for your calendar.
  refresh_token:
    type: secret
    title: Google OAuth Refresh Token
    optional: true
    help_text: |
      Enter the Google OAuth 2.0 refresh token to access the calendar data.
  sentry_dsn:
    type: secret
    title: Sentry Client Key
    optional: true
    help_text: |
      Enter your Sentry DSN to enable error tracking and reporting.
    is_global: true
  tag_manager_id:
    type: string
    default_value: GTM-P98SPZ9Z
    title: Google Tag Manager ID
    optional: true
    help_text: |
      Enter your Google Tag Manager container ID (e.g., GTM-XXXXXXX).
    is_global: true
  theme:
    type: string
    default_value: light
    title: Theme
    optional: false
    help_text: |
      Choose the app's appearance. Options: 'light' or 'dark'.
