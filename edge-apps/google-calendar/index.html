<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="static/css/common.css" rel="stylesheet">
  <link href="static/css/style.css" rel="stylesheet">

  <title>Google Calendar App</title>
</head>
<body>
  <div class="main-container" id="app">
    <div class="secondary-container">
      <div class="row-container">
        <div class="secondary-card calendar-overview-card">
          <div class="calendar-top">
            <h1 class="calendar-date">
              <span class="date-number-box">
                {{ currentDate }}
              </span>
              {{ currentMonthName }}
            </h1>
            <p class="calendar-event">
              <template v-if="events.length > 0">
                <p v-for="event in events" :key="event">
                  {{ event }}
                </p>
              </template>
              <template v-else>
                Nothing scheduled on this date
              </template>
            </p>
          </div>
          <div class="calendar-bottom">
            <h1 class="calendar-time">
              {{ currentTime }}
            </h1>
          </div>
        </div>
      </div>
      <div class="row-container">
        <div class="secondary-card info-card">
          <img id="brand-logo" src="static/img/screenly.svg" class="brand-logo" alt="Brand Logo" />
          <span class="info-text">Powered by Screenly</span>
        </div>
      </div>
    </div>
    <div class="primary-card">
      <div class="calendar">
        <div class="calendar-header">{{ currentMonthName }} {{ currentYear }}</div>
        <div class="calendar-weekdays">
          <div v-for="day in weekDays">{{ day }}</div>
        </div>
        <div class="calendar-grid">
          <div
            v-for="day in calendarDays"
            :class="[
              'calendar-cell',
              { 'other-month': !day.isCurrentMonth },
              { 'current-day': day.day === currentDate && day.isCurrentMonth }
            ]"
          >
            {{ day.day }}
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="screenly.js?version=1"></script>
  <script src="static/js/vue-3.5.13.js"></script>
  <script src="static/js/main.js"></script>
</body>
</html>
