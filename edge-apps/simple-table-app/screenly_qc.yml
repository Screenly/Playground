---
syntax: manifest_v1
description: Simple Table App - Display CSV data as a formatted table
author: Screenly, Inc.
entrypoint:
  type: file
ready_signal: true
settings:
  content:
    type: string
    default_value: |
      Name,Age
      John,25
      Jane,30
    title: CSV Content
    optional: false
    help_text: |
      {
        "schema_version": 1,
        "properties": {
          "type": "textarea",
          "help_text": "Enter your CSV data here. The first row will be treated as headers. Use commas to separate columns and new lines to separate rows."
        }
      }
  locale:
    type: string
    default_value: ''
    title: Locale
    optional: true
    help_text: |
      Locale for time formatting. Leave empty to use the browser's default locale.
  timezone:
    type: string
    default_value: ''
    title: Timezone
    optional: true
    help_text: |
      Timezone for time display. Leave empty to use the player's location-based timezone.
  title:
    type: string
    default_value: ''
    title: Table Title
    optional: true
    help_text: |
      Optional title to display above the table. Leave empty to hide.
