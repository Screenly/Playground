---
syntax: manifest_v1
description: Simple Table App - Display CSV data as a formatted table
author: Screenly, Inc.
entrypoint:
  type: file
ready_signal: true
settings:
  content:
    type: string
    default_value: |
      Name,Age
      John,25
      Jane,30
    title: CSV Content
    optional: false
    help_text: |
      Enter your CSV data here. The first row will be treated as headers.
      Use commas to separate columns and new lines to separate rows.
  theme:
    type: string
    default_value: light
    title: Theme
    optional: false
    help_text: |
      Select the visual theme for the application ('light' or 'dark').
  theme_color:
    type: string
    default_value: ''
    title: Theme Color
    optional: true
    help_text: |
      Base color for the theme. If empty, uses appropriate branding color for the selected theme.
  title:
    type: string
    default_value: ''
    title: Table Title
    optional: true
    help_text: |
      Optional title to display above the table. Leave empty to hide.
  override_timezone:
    type: string
    default_value: ''
    title: Override Timezone
    optional: true
    help_text: |
      Override the timezone for time display. Leave empty to use the player's location-based timezone.
  override_locale:
    type: string
    default_value: ''
    title: Override Locale
    optional: true
    help_text: |
      Override the locale for time formatting. Leave empty to use the browser's default locale.
