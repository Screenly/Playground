<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{APP_TITLE}} - Screenly Edge App</title>
</head>
<body class="m-0 p-0 overflow-hidden bg-slate-900">
  <div id="app" class="w-full h-full flex items-center justify-center">
      <div
        class="max-w-4xl px-12 py-10 rounded-2xl bg-slate-950/80 shadow-2xl border border-slate-800"
      >
        <p class="text-sm uppercase tracking-[0.2em] text-slate-400 mb-4">
          Screenly Edge App
        </p>
        <h1
          id="app-title"
          class="text-5xl font-extrabold text-primary mb-4 drop-shadow-sm"
        >
          {{APP_TITLE}}
        </h1>
        <p id="app-subtitle" class="text-xl text-slate-200 mb-6">
          This is a minimal <span class="font-semibold">TypeScript + Tailwind CSS</span> Edge App.
        </p>
        <p class="text-sm text-slate-400">
          Edit
          <code
            class="bg-slate-800 text-slate-100 px-2 py-1 rounded border border-slate-700"
          >
            src/main.ts
          </code>
          and save to see changes instantly.
        </p>
      </div>
    </div>

    <script src="screenly.js?version=1"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
