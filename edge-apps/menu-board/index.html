<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dynamic menu board for digital signage">
    <meta name="theme-color" content="#000000">
    <title>Dynamic Menu Board</title>
    <script src="screenly.js?version=1"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Colors */
            --accent-color: rgba(255, 255, 255, 0.95);
            --text-color: #ffffff;
            --purple-tint: rgba(126, 44, 210, 0.2);
            --card-border: rgba(255, 255, 255, 0.15);

            /* Spacing */
            --spacing-sm: 1rem;
            --spacing-md: 2rem;
            --spacing-lg: 4rem;

            /* Typography */
            --font-size-base: 1rem;
            --font-size-lg: 1.8rem;
            --font-size-xl: 4rem;

            /* Effects */
            --border-radius: 16px;
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        @media print {
            .menu-item {
                break-inside: avoid;
                page-break-inside: avoid;
            }
            #background, .logo {
                display: none !important;
            }
        }

        body {
            min-height: 100vh;
            color: var(--text-color);
            background-color: #000;
            overflow: hidden;
            position: relative;
            font-family: 'Source Sans Pro', sans-serif;
        }

        #background {
            position: fixed;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            object-fit: cover;
            object-position: left center;
            z-index: 0;
            opacity: 0.7;
            filter: brightness(0.7) contrast(1.2);
            transform: translateX(0);
        }

        .container {
            min-height: 100vh;
            padding: 2rem 3rem 8rem;
            background: linear-gradient(
                to right,
                rgba(0, 0, 0, 0.95) 0%,
                rgba(0, 0, 0, 0.95) 45%,
                rgba(0, 0, 0, 0) 100%
            );
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            pointer-events: auto;
            text-align: center;
            margin-bottom: 1.5rem;
            position: relative;
            padding-top: 0.5rem;
        }

        .logo {
            position: fixed;
            bottom: 3rem;
            left: 2rem;
            height: 60px;
            width: auto;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
            z-index: 10;
            display: none;
        }

        h1 {
            text-align: center;
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 0.5em;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            position: relative;
            padding: 0.75rem 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4),
                         0 0 30px var(--purple-tint);
        }

        .menu-grid {
            pointer-events: auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.25rem;
            padding: 0 1rem;
            max-width: 1920px;
            margin: 0 auto;
            width: 100%;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .menu-grid.fade-out {
            opacity: 0;
        }

        .pager {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem;
            border-radius: 2rem;
            backdrop-filter: blur(5px);
        }

        .page-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .page-dot.active {
            background: var(--accent-color);
            transform: scale(1.2);
        }

        .menu-item {
            background: rgba(8, 8, 24, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.25rem;
            display: grid;
            grid-template-areas:
                "title title"
                "desc price"
                "labels labels";
            grid-template-columns: 1fr auto;
            grid-template-rows: auto 1fr auto;
            align-items: center;
            gap: 0.75rem;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            min-height: 140px;
        }

        .menu-item:hover {
            border-color: rgba(126, 44, 210, 0.3);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4),
                       0 0 20px rgba(126, 44, 210, 0.2);
            transform: translateY(-2px);
        }

        .menu-item h2 {
            grid-area: title;
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
            color: var(--accent-color);
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
        }

        .content {
            grid-area: desc;
            display: flex;
            align-items: center;
        }

        .menu-item p {
            font-size: 0.9rem;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.9);
            margin: 0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .price {
            grid-area: price;
            font-size: 1.5rem;
            color: var(--accent-color);
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-self: end;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
        }

        .price::before {
            content: '$';
            font-size: 0.8em;
            margin-right: 0.1em;
        }

        .labels {
            grid-area: labels;
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            margin-top: 0.25rem;
        }

        .label {
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 1rem;
            background: var(--purple-tint);
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .label.vegetarian {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .label.spicy {
            background: rgba(244, 67, 54, 0.2);
            color: #F44336;
        }

        .label.gluten-free {
            background: rgba(33, 150, 243, 0.2);
            color: #2196F3;
        }

        @media (max-width: 1600px) {
            .menu-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .menu-item {
                min-height: 130px;
            }
        }

        @media (max-width: 1200px) {
            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .container {
                padding: 1.5rem 2rem 6rem;
            }

            .menu-item {
                padding: 1rem;
            }

            .menu-item h2 {
                font-size: 1.3rem;
            }

            .price {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 1rem 1.5rem 5rem;
            }

            h1 {
                font-size: 2rem;
                letter-spacing: 0.3em;
            }

            .menu-item {
                min-height: auto;
            }

            .logo {
                height: 40px;
                bottom: 2rem;
                left: 1rem;
            }
        }

        @supports not (backdrop-filter: blur(10px)) {
            .menu-item {
                background: rgba(8, 8, 24, 0.98);
            }
        }

        .error-state {
            display: none;
            color: var(--accent-color);
            text-align: center;
            padding: var(--spacing-lg);
        }
    </style>
  </head>
  <body>
    <img id="background" alt="Restaurant ambiance background image" role="presentation">
    <div class="container">
        <div class="header">
            <img id="logo" class="logo" alt="Restaurant logo">
            <h1 id="title">Today's Menu</h1>
        </div>
        <div class="menu-grid" id="menuGrid"></div>
        <div class="pager" id="pager"></div>
        <div id="errorState" class="error-state">
            <h2>Unable to load menu</h2>
            <p>Please check your connection and try again.</p>
        </div>
    </div>

    <script>
        // Default settings
        const DEFAULT_SETTINGS = {
            menu_title: "Today's Menu",
            accent_color: "rgba(255, 255, 255, 0.95)",
            background_image: "assets/pizza.png",
            logo_url: "assets/screenly_food.svg",
            slide_duration: 10
        };

        // Initialize the menu board
        function initializeMenuBoard(isDev = false) {
            try {
                console.log('Initializing menu board...');

                // Use default settings in dev mode or merge with screenly settings
                const settings = isDev ? DEFAULT_SETTINGS : { ...DEFAULT_SETTINGS, ...screenly.settings };

                // Validate required settings
                if (!settings.menu_title) {
                    throw new Error('Menu title is required');
                }

                // Set custom accent color if provided
                if (settings.accent_color) {
                    document.documentElement.style.setProperty('--accent-color', settings.accent_color);
                    document.documentElement.style.setProperty('--purple-tint', settings.accent_color + '20');
                }

                // Set background image with error handling
                const bgImage = document.getElementById('background');
                bgImage.onerror = () => {
                    console.error('Failed to load background image');
                    bgImage.style.display = 'none';
                };
                bgImage.src = settings.background_image;
                bgImage.style.display = 'block';

                // Handle logo with error handling
                const logoElement = document.getElementById('logo');
                logoElement.onerror = () => {
                    console.error('Failed to load logo');
                    logoElement.style.display = 'none';
                    document.querySelector('.header').style.marginTop = 'var(--spacing-md)';
                };
                if (settings.logo_url) {
                    logoElement.src = settings.logo_url;
                    logoElement.style.display = 'block';
                }

                // Set menu title
                document.getElementById('title').textContent = settings.menu_title;

                // Get all menu items
                const menuItems = [];
                for (let i = 1; i <= 25; i++) {
                    const name = settings[`item_${i}_name`];
                    if (name?.trim()) {
                        menuItems.push({
                            name: name.trim(),
                            description: settings[`item_${i}_description`]?.trim() || '',
                            price: settings[`item_${i}_price`]?.trim() || '',
                            labels: settings[`item_${i}_labels`]?.trim() || ''
                        });
                    }
                }

                // Calculate items per page based on viewport
                const calculateItemsPerPage = () => {
                    const viewportWidth = window.innerWidth;
                    if (viewportWidth >= 1920) return 12; // 4 columns * 3 rows
                    if (viewportWidth >= 1600) return 9;  // 3 columns * 3 rows
                    if (viewportWidth >= 1200) return 6;  // 2 columns * 3 rows
                    return 3; // 1 column * 3 rows
                };

                const itemsPerPage = calculateItemsPerPage();
                const totalPages = Math.ceil(menuItems.length / itemsPerPage);

                // Create pager dots
                const pager = document.getElementById('pager');
                if (totalPages > 1) {
                    pager.style.display = 'flex';
                    pager.innerHTML = Array(totalPages).fill().map((_, i) =>
                        `<div class="page-dot ${i === 0 ? 'active' : ''}" data-page="${i}"></div>`
                    ).join('');
                } else {
                    pager.style.display = 'none';
                }

                let currentPage = 0;
                const menuGrid = document.getElementById('menuGrid');

                // Function to render a specific page
                const renderPage = (page) => {
                    const start = page * itemsPerPage;
                    const end = start + itemsPerPage;
                    const pageItems = menuItems.slice(start, end);

                    const fragment = document.createDocumentFragment();
                    pageItems.forEach(item => {
                        const itemElement = document.createElement('div');
                        itemElement.className = 'menu-item';

                        let labelsHtml = '';
                        if (item.labels) {
                            const labels = item.labels.split(',').map(label => label.trim());
                            labelsHtml = `
                                <div class="labels">
                                    ${labels.map(label => `<span class="label ${label.toLowerCase()}">${label}</span>`).join('')}
                                </div>
                            `;
                        }

                        itemElement.innerHTML = `
                            <h2>${escapeHtml(item.name)}</h2>
                            <div class="content">
                                <p>${escapeHtml(item.description)}</p>
                            </div>
                            <div class="price">${escapeHtml(item.price)}</div>
                            ${labelsHtml}
                        `;
                        fragment.appendChild(itemElement);
                    });

                    // Update active page dot
                    document.querySelectorAll('.page-dot').forEach((dot, i) => {
                        dot.classList.toggle('active', i === page);
                    });

                    // Fade out, update content, fade in
                    menuGrid.classList.add('fade-out');
                    setTimeout(() => {
                        menuGrid.innerHTML = '';
                        menuGrid.appendChild(fragment);
                        menuGrid.classList.remove('fade-out');
                    }, 500);
                };

                // Initial render
                renderPage(0);

                // Auto-advance pages
                if (totalPages > 1) {
                    const slideDuration = (settings.slide_duration || DEFAULT_SETTINGS.slide_duration) * 1000;
                    setInterval(() => {
                        currentPage = (currentPage + 1) % totalPages;
                        renderPage(currentPage);
                    }, slideDuration);
                }

            } catch (error) {
                console.error('Failed to initialize menu board:', error);
                document.getElementById('errorState').style.display = 'block';
                document.getElementById('menuGrid').style.display = 'none';
            }
        }

        // Utility function to escape HTML and prevent XSS
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Initialize when the page loads
        window.addEventListener('load', () => {
            try {
                if (typeof screenly !== 'undefined') {
                    initializeMenuBoard(false);
                } else {
                    console.warn('Screenly not found, running in dev mode...');
                    initializeMenuBoard(true);
                }
            } catch (error) {
                console.error('Critical initialization error:', error);
                document.getElementById('errorState').style.display = 'block';
            }
        });
    </script>
  </body>
</html>
