---
syntax: manifest_v1
id:
description: 'A dynamic menu board that can display up to 25 menu items'
author: 'Screenly, Inc'
homepage_url: 'https://www.screenly.io'
entrypoint:
  type: file

settings:
  logo_url:
    type: string
    title: "Restaurant Logo URL"
    help_text: "URL to your restaurant's logo image"
    optional: true
    default_value: "assets/screenly_food.svg"

  background_image:
    type: string
    title: "Background Image URL"
    help_text: "URL to a background image. For best results, use a dark/subtle image."
    optional: true
    default_value: "assets/pizza.png"

  menu_title:
    type: string
    title: "Menu Title"
    help_text: "The title shown at the top of the menu"
    default_value: "Today's Menu"
    optional: false

  accent_color:
    type: string
    title: "Accent Color"
    help_text: "Color used for titles and prices (default is white with a subtle purple tint)"
    default_value: "rgba(255, 255, 255, 0.95)"
    optional: true

  slide_duration:
    type: string
    title: "Slide Duration"
    help_text: "Number of seconds to display each page before transitioning to the next (e.g. '10')"
    optional: true
    default_value: "10"

  # Default Menu Items (1-4)
  item_1_name:
    type: string
    title: "Item 1 - Name"
    help_text: "Name of menu item 1"
    optional: true
