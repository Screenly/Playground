---
syntax: manifest_v1
id: 01JZHP94KZ3M8DRXN6XEPEQBCS
description: Displays the current weather and time
icon: https://playground.srly.io/edge-apps/weather/static/img/icon.svg
author: Screenly, Inc.
ready_signal: true
settings:
  enable_analytics:
    type: string
    default_value: 'true'
    title: Enable Analytics
    optional: true
    help_text: Enable or disable Sentry and Google Analytics integrations.
    is_global: true
  openweathermap_api_key:
    type: secret
    title: Openweathermap API Key
    optional: false
    help_text: |
      Enter your OpenWeatherMap API key to access weather data.
      You can get your API key from https://openweathermap.org/api.
    is_global: true
  override_coordinates:
    type: string
    default_value: ''
    title: Override Coordinates
    optional: true
    help_text: |
      Enter a comma-separated pair of coordinates (e.g., 37.8267,-122.4233). If not specified, the app will attempt to use the device's coordinates.
  override_locale:
    type: string
    default_value: en
    title: Override Locale
    optional: true
    help_text: |
      Override the default locale with a supported language code (e.g., en, fr, de). Defaults to English if not specified.
      You can find the available locales here: https://momentjs.com/
  override_timezone:
    type: string
    default_value: ''
    title: Override Timezone
    optional: true
    help_text: |
      Override the default timezone with a supported timezone identifier (e.g., Europe/London, America/New_York). Defaults to the system timezone if left blank.
  sentry_dsn:
    type: secret
    title: Sentry DSN
    optional: true
    help_text: |
      Enter your Sentry DSN to enable error tracking and monitoring.
    is_global: true
  tag_manager_id:
    type: string
    default_value: GTM-P98SPZ9Z
    title: Google Tag Manager ID
    optional: true
    help_text: |
      Enter your Google Tag Manager container ID to enable tracking and analytics.
    is_global: true
  unit:
    type: string
    default_value: metric
    title: Measurement Unit
    optional: true
    help_text:
      properties:
        help_text: Select the measurement unit for temperature display.
        options:
        - label: Metric (°C)
          value: metric
        - label: Imperial (°F)
          value: imperial
        type: select
      schema_version: 1
