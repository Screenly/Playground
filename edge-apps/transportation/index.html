<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AC Bus Arrivals</title>
	<link rel="stylesheet" href="static/styles/style.css">
</head>

<body>
	<div class="container">

		<div class="header">
				<img class="bus-icon" src="static/images/bus-icon.svg"></img>
				<span class="bus-stop-name"></span>
			</div>
		</div>
		<hr>
		<div class="arrivals">
			<h3 class="bus-arrival"></h3>
			<div class="stop-name"></div>
			<ul class="bus-list">
				<li class="bus-item bus-item-1">
					<span class="route-1"></span>
					<span class="destination-1"></span>
					<span id="route-status-1"></span>
					<span class="time-1"></span>
				</li>
				<li class="bus-item bus-item-2">
					<span class="route-2"></span>
					<span class="destination-2"></span>
					<span id="route-status-2"></span>
					<span class="time-2"></span>
				</li>
				<li class="bus-item bus-item-3">
					<span class="route-3"></span>
					<span class="destination-3"></span>
					<span id="route-status-3"></span>
					<span class="time-3"></span>
				</li>
				<li class="bus-item bus-item-4">
					<span class="route-4"></span>
					<span class="destination-4"></span>
					<span id="route-status-4"></span>
					<span class="time-4"></span>
				</li>
				<li class="bus-item bus-item-5">
					<span class="route-5"></span>
					<span class="destination-5"></span>
					<span id="route-status-5"></span>
					<span class="time-5"></span>
				</li>
				<li class="bus-item bus-item-6">
					<span class="route-6"></span>
					<span class="destination-6"></span>
					<span id="route-status-6"></span>
					<span class="time-6"></span>
				</li>
				<li class="bus-item bus-item-7">
					<span class="route-7"></span>
					<span class="destination-7"></span>
					<span id="route-status-7"></span>
					<span class="time-7"></span>
				</li>
			</ul>
		</div>
	</div>
	<script src="screenly.js?version=1"></script>
	<script src="static/js/script.js"></script>
	<script src="https://js.sentry-cdn.com/f68a4f224d3e72a6ae347025c1d410dd.min.js" crossorigin="anonymous"></script>
</body>
</html>
