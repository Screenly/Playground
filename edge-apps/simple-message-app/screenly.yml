---
syntax: manifest_v1
id: 01HTYXDZVA532Z1GN4CX5Z7VH7
description: Screenly Simple Message App
icon: https://playground.srly.io/edge-apps/simple-message-app/static/img/icon.svg
author: Screenly, Inc.
ready_signal: true
settings:
  enable_analytics:
    type: string
    default_value: 'true'
    title: Enable Analytics
    optional: true
    help_text: Enable or disable Sentry and Google Analytics integrations.
    is_global: true
  message_body:
    type: string
    default_value: |
      A simple message app allows users to display text on a screen, making it a
      basic tool for digital signage. Users can input and edit both the heading
      and message body directly from the Screenly dashboard.
    title: Message Body
    optional: false
    help_text: |
      Enter the main text content that will be displayed in the message body.
  message_header:
    type: string
    default_value: Simple Message App
    title: Message Header
    optional: false
    help_text: |
      Enter the headline text that will be displayed as the message title.
  override_locale:
    type: string
    default_value: en
    title: Override Locale
    optional: true
    help_text: |
      Override the default locale with a supported BCP 47 language tag (e.g., en, fr, de). Defaults to English if not specified.
      For more details on valid locale identifiers, see the Intl locales argument documentation: https://developer.mozilla.org/docs/Web/JavaScript/Reference/Global_Objects/Intl#locales_argument
  override_timezone:
    type: string
    default_value: ''
    title: Override Timezone
    optional: true
    help_text: |
      Override the default timezone with a supported IANA timezone identifier (e.g., Europe/London, America/New_York). Defaults to the system timezone if left blank.
      You can find the list of IANA timezones here: https://www.iana.org/time-zones
  tag_manager_id:
    type: string
    default_value: GTM-P98SPZ9Z
    title: Google Tag Manager ID
    optional: true
    help_text: |
      Enter your Google Tag Manager container ID to enable tracking and analytics.
    is_global: true
  theme:
    type: string
    default_value: light
    title: Theme
    optional: false
    help_text: |
      Select the visual theme for the application ('light' or 'dark').
