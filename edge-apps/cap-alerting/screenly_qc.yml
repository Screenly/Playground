---
syntax: manifest_v1
description: Display CAP emergency alerts on Screenly screens. Supports offline mode and uses screen tags (e.g., exit:North Lobby) to highlight the nearest exit.
icon: https://playground.srly.io/edge-apps/cap-alerting/static/cap-icon.svg
author: Screenly, Inc.
entrypoint:
  type: file
ready_signal: true
settings:
  audio_alert:
    type: string
    default_value: 'false'
    title: Play Audio Alerts
    optional: true
    help_text: Play audio from CAP resources when available (true/false).
  cap_feed_url:
    type: string
    default_value: ''
    title: CAP Feed URL
    optional: true
    help_text: URL or relative path to a CAP XML feed. Leave blank to use demo mode.
  language:
    type: string
    default_value: en
    title: Default Language
    optional: true
    help_text: Choose the preferred language when multiple info blocks exist (e.g., en, es, fr).
  max_alerts:
    type: string
    default_value: '3'
    title: Maximum Alerts
    optional: true
    help_text: Maximum number of alerts to display simultaneously.
  mode:
    type: string
    default_value: production
    title: Mode
    optional: true
    help_text:
      properties:
        help_text: Select the operation mode for the app.
        options:
        - label: Production
          value: production
        - label: Demo
          value: demo
        - label: Test
          value: test
        type: select
      schema_version: 1
  offline_mode:
    type: string
    default_value: 'false'
    title: Offline Mode
    optional: true
    help_text: When enabled, avoid network fetches and use cached data (true/false).
  refresh_interval:
    type: string
    default_value: '5'
    title: Refresh Interval (minutes)
    optional: true
    help_text: Time in minutes between feed updates.
