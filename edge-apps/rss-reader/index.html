<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="static/css/common.css" rel="stylesheet">
	<link href="static/css/style.css" rel="stylesheet">
	<title>RSS Feed</title>

</head>

<body x-data="rss">

	<div class="main-container">
		 <div class="primary-container">
			<div class="primary-card">
				<span class="content-heading" x-text="entries[0]?.title || 'Loading...'">Loading...</span>
				<span class="rss-title">RSS Feed</span>
				<span class="content-p" x-text="entries[0]?.content || 'Loading...'">Loading...</span>
				<span class="content-timestamp content-timestamp-0">Loading...</span>
			</div>
			<div class="primary-card">
				<span class="content-heading" x-text="entries[1]?.title || 'Loading...'">Loading...</span>
				<span class="rss-title">RSS Feed</span>
				<span class="content-p" x-text="entries[1]?.content || 'Loading...'">Loading...</span>
				<span class="content-timestamp content-timestamp-1">Loading...</span>
			</div>
		</div>

		<div class="primary-container">
			<div class="primary-card">
				<span class="content-heading" x-text="entries[2]?.title || 'Loading...'">Loading...</span>
				<span class="rss-title">RSS Feed</span>
				<span class="content-p" x-text="entries[2]?.content || 'Loading...'">Loading...</span>
				<span class="content-timestamp content-timestamp-2">Loading...</span>
			</div>
			<div class="primary-card">
				<span class="content-heading" x-text="entries[3]?.title || 'Loading...'">Loading...</span>
				<span class="rss-title">RSS Feed</span>
				<span class="content-p" x-text="entries[3]?.content || 'Loading...'">Loading...</span>
				<span class="content-timestamp content-timestamp-3">Loading...</span>
			</div>
		</div>


		<div class="secondary-container">
			<div class="row-container">
				<div class="secondary-card">
					<div class="secondary-card-number-container">
						<div class="secondary-card info-card">
							<img id="brand-logo" src="static/img/Screenly.svg" class="brand-logo" alt="Brand Logo" />
							<span class="info-text">Powered by Screenly</span>
						</div>
					</div>
				</div>
			</div>
			<div class="row-container">
				<div class="secondary-card">
					<div class="secondary-card date-card">
						<span class="date-text"></span>
						<span class="date-number"></span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="screenly.js?version=1"></script>
	<script src="static/js/alpinejs-3.13.0.min.js" defer></script>
	<script src="static/js/rss-parser-3.13.0.min.js"></script>
	<script src="static/js/moment-with-locales.min.js"></script>
	<script src="static/js/country-locale-map.1.18.5.min.js"></script>
	<script src="static/js/moment-timezone-with-data.min.js"></script>
	<script src="static/js/offline-geocode-city-1.0.2.min.js"></script>
	<script src="static/js/tz.min.js"></script>
	<script src="https://browser.sentry-cdn.com/8.30.0/bundle.tracing.min.js"
		integrity="sha384-whi3vRW+DIBqY2lQQ6oghGXbbA0sL5NJxUL6CMC+LRJ0b4A64Qn7/6YhpeR0+3Nq"
		crossorigin="anonymous"></script>
	<script src="static/js/main.js"></script>
</body>
</html>
