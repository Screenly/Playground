<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hello world</title>
  </head>
  <body>
    <template id="feed-template">
      <div class="feed-container" style="margin-bottom: 40px;">
        <h2 class="feed-title"></h2>
        <p class="feed-date"></p>
        <a class="feed-link" href="#"></a>
      </div>
    </template>

    <h1>RSS Reader</h1>

    <div id="feeds-container" style="margin-top: 40px;">
    </div>

    <script src="screenly.js?version=1"></script>
    <script>
      const disableAnalytics = screenly.settings.disable_analytics;

      if (disableAnalytics != "true") {
        const sentryId = screenly.settings.sentry_id;
        const gaApiKey = screenly.settings.ga_api_key;

        const sentryScript = document.createElement('script');
        sentryScript.src = `https://js.sentry-cdn.com/${sentryId}.min.js`;
        sentryScript.crossOrigin = 'anonymous';
        document.head.appendChild(sentryScript);

        const gtagScript = document.createElement('script');
        gtagScript.src = `https://www.googletagmanager.com/gtag/js?id=${gaApiKey}`;
        gtagScript.async = true;
        document.head.appendChild(gtagScript);

        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', `${gaApiKey}`);
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/rss-parser@3.13.0/dist/rss-parser.min.js"
    ></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
