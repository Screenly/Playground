<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>RSS Reader</title>

    <link rel="stylesheet" href="static/styles/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/theme/playground-theme.css">
    <link rel="stylesheet" href="static/styles/main.css">
  </head>
  <body>
    <template id="feed-template">
      <div class="feed-container">
        <h2 class="feed-title fw-bolder"></h2>
        <p class="feed-date mb-0"></p>
        <div class="feed-description mt-3">
        </div>
      </div>
    </template>

    <div class="d-flex flex-column h-100">
      <header>
        <div class="header container">
          <img
            class="logo"
            src="static/images/playground-logo.svg"
            alt="Screenly logo"
          >
          <h1 id="rss-title" class="app-name fw-bolder">RSS Feed</h1>
        </div>
      </header>

      <main class="container content">
        <div id="feeds-container" class="container d-flex flex-column h-100">
          <div id="grid" class="mt-4"></div>
        </div>
      </main>

      <footer class="container">
        <p>&copy; 2013-2022 Screenly, Inc.</p>
      </footer>
    </div>

    <script src="screenly.js?version=1"></script>
    <script>
      const enableAnalytics = screenly.settings.enable_analytics;

      if (enableAnalytics === "true") {
        const sentryId = screenly.settings.sentry_id;
        const gaApiKey = screenly.settings.ga_api_key;

        const sentryScript = document.createElement('script');
        sentryScript.src = `https://js.sentry-cdn.com/${sentryId}.min.js`;
        sentryScript.crossOrigin = 'anonymous';
        document.head.appendChild(sentryScript);

        const gtagScript = document.createElement('script');
        gtagScript.src = `https://www.googletagmanager.com/gtag/js?id=${gaApiKey}`;
        gtagScript.async = true;
        document.head.appendChild(gtagScript);

        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', `${gaApiKey}`);
      }
    </script>
    <script src="static/js/rss-parser-3.13.0.min.js"></script>
    <script src="static/js/moment-with-locales.min.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
