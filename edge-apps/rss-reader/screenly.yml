  rss_title:
    type: string
    default_value: ''
    title: rss_title
    optional: false
    help_text: The title of the websote where the feeds were derived
  rss_url:
    type: string
    default_value: ''
    title: rss_url
    optional: false
    help_text: Specify the URL to where to get the data from.
