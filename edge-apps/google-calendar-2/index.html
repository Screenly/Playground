<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar</title>
    <link rel="stylesheet" href="static/styles/main.css">
</head>
<body>
    <div class="main-container">
        <div class="primary-card">
            <div class="calendar">
                <div class="calendar-header"></div>
                <div class="calendar-weekdays"></div>
                <div class="calendar-grid"></div>
            </div>
        </div>
        <div class="secondary-container">
            <div class="row-container">
                <div class="secondary-card calendar-overview-card">
                    <div class="calendar-top">
                        <div class="calendar-date">
                            <span class="date-number-circle"></span>
                            <span class="month-name"></span>
                        </div>
                        <div class="calendar-event"></div>
                    </div>
                    <div class="calendar-bottom">
                        <h1 class="calendar-time"></h1>
                    </div>
                </div>
            </div>
            <div class="row-container">
                <div class="secondary-card info-card">
                    <img id="brand-logo" src="static/img/screenly.svg" class="brand-logo" alt="Brand Logo">
                    <span class="info-text">Powered by Screenly</span>
                </div>
            </div>
        </div>
    </div>
    <script src="screenly.js?version=1"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
