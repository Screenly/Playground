<!DOCTYPE html>
<html>

<head>
    <title>Screenly Clock App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/main.css" />
    <script src="screenly.js?version=1"></script>
</head>

<body>
    <div class="content">
        <div class="date-time">
            <div class="date">
                <img src="/static/images/icons/calendar.svg" alt="calendar icon" />
                <span id="date"></span>
            </div>
            <div id="time">
            </div>
        </div>
    </div>
    <!--removeIf(sentry)-->
    <script>
        const sentryScript = document.createElement('script')
        sentryScript.src = `https://js.sentry-cdn.com/${screenly.settings.sentry_id}.min.js`
        sentryScript.crossOrigin = 'anonymous'
        document.head.appendChild(sentryScript)
    </script>
    <!--endRemoveIf(sentry)-->

    <!--removeIf(googleAnalytics)-->
    <script>
        const gtagScript = document.createElement('script')
        gtagScript.src = `https://www.googletagmanager.com/gtag/js?id=${screenly.settings.ga_api_key}`
        gtagScript.async = true
        document.head.appendChild(gtagScript)
    </script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', `${screenly.settings.ga_api_key}`);
    </script>
    <!--endRemoveIf(googleAnalytics)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js" integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
