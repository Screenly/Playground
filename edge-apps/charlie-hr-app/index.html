<!doctype html>
<html>

<head>
  <title>Charlie HR App - Screenly Edge App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="static/css/common.css" rel="stylesheet">
  <link href="static/css/style.css" rel="stylesheet">
</head>

<body>
  <div class="main-container">
    <!-- Primary Container-->
    <div class="primary-container">
      <div class="primary-card day-card">
        <!-- Today Card -->
        <div class="today-card">
          <h1>Today</h1>
          <div class="today-card-content">
            <div class="today-card-content-item">
              <div class="today-card-content-item-list">
                <object id="today-card-content-item-list-icon" type="image/svg+xml" data="static/images/icons/birthday-icon.svg"
                  class="card-icon" alt="icon"></object>
                <span class="today-card-content-item-list-text text">Birthdays</span>
              </div>

              <div class="today-card-content-item-list-text">
                <span class="today-card-content-item-list-text text">3 Employees have birthdays</span>
              </div>
              <div class="today-card-content-item-list-photos">
                <span class="today-card-content-item-employee-photo text">10</span>
              </div>
            </div>
          </div>
        </div>


        <!-- Tomorrow Card -->
        <div class="tomorrow-card">
          <h1>Tomorrow</h1>

          <div class="today-card-content">
            <div class="today-card-content-item">
              <div class="today-card-content-item-list">
                <object id="today-card-content-item-list-icon" type="image/svg+xml" data="static/images/icons/birthday-icon.svg"
                  class="card-icon" alt="icon"></object>
                <span class="today-card-content-item-list-text text">Birthdays</span>
              </div>

              <div class="today-card-content-item-list-text">
                <span class="today-card-content-item-list-text text">3 Employees have birthdays</span>
              </div>
              <div class="today-card-content-item-list-photos">
                <span class="today-card-content-item-employee-photo text">10</span>
              </div>
            </div>
          </div>



        </div>
      </div>

      <div class="primary-card week-card">
        <!-- Week Card -->
      </div>

    </div>


    <!-- Row Container with modules -->
    <div class="row-container">
      <div class="secondary-card date-card">
        <span class="date-text"></span>
        <span class="date-number"></span>
      </div>
      <div class="secondary-card info-card">
        <img src="static/img/Screenly.svg" class="brand-logo" alt="Brand Logo" />
        <span class="info-text">Powered by Screenly</span>
      </div>
    </div>
  </div>



  <script src="screenly.js?version=1"></script>
  <script src="static/js/country-locale-map.1.18.5.min.js"></script>
  <script src="static/js/moment-with-locales.min.js"></script>
  <script src="static/js/moment-timezone-with-data.min.js"></script>
  <script src="static/js/offline-geocode-city-1.0.2.min.js"></script>
  <script src="static/js/tz.min.js"></script>
  <script src="https://browser.sentry-cdn.com/8.30.0/bundle.tracing.min.js"
    integrity="sha384-whi3vRW+DIBqY2lQQ6oghGXbbA0sL5NJxUL6CMC+LRJ0b4A64Qn7/6YhpeR0+3Nq"
    crossorigin="anonymous"></script>
  <script src="static/js/main.js"></script>
</body>

</html>
