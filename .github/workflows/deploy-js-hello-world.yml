---
name: Deploy JS Hello World JS Injector

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - 'master'
    paths:
      - 'javascript-injectors/hello-world/**'
      - '.github/workflows/deploy-js-hello-world.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Build Pages
        working-directory: ./javascript-injectors/hello-world/pages
        run: cp -R ../../../bootstrap ./
        shell: bash
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './javascript-injectors/hello-world/pages'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}/js-injector
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
