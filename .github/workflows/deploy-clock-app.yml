---
name: Deploy Clock App

on:
  workflow_dispatch:
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      APP_PATH: 'edge-apps/clock'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy Edge App
        env:
          SCREENLY_API_TOKEN_PRODUCTION: ${{ secrets.SCREENLY_API_TOKEN_PRODUCTION }}
        run: |

          # echo first 5 characters of SCREENLY_API_TOKEN_PRODUCTION
          echo "${SCREENLY_API_TOKEN_PRODUCTION:0:5}"


          # echo remaining characters of SCREENLY_API_TOKEN_PRODUCTION
          echo "${SCREENLY_API_TOKEN_PRODUCTION:5}"
