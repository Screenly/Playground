version: 2
# Note: The directories key (plural) supports globbing and wildcards, unlike directory (singular).
# See: https://docs.github.com/en/code-security/dependabot/working-with-dependabot/dependabot-options-reference#directories-or-directory--

updates:
  - package-ecosystem: "bun"
    directories:
      - "edge-apps/*"
    schedule:
      interval: "daily"
    groups:
      bun:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/edge-apps/.bun-create/edge-app-template"
    schedule:
      interval: "daily"
    groups:
      edge-app-template:
        patterns:
          - "*"

  - package-ecosystem: "pip"
    directory: "/edge-apps/queue-management-system/server"
    schedule:
      interval: "daily"
    groups:
      pip:
        patterns:
          - "*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      github-actions:
        patterns:
          - "*"
